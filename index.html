<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins&display=swap" rel="stylesheet">

    <title>Pocket Books</title>
</head>

<body>
    <header class="wrapper">
      <div class="logo">
        <img src="./assets/bookgif.gif" alt="animated book pages">
      </div>
      <p>Welcome to..</p>  
      <h1>Pocket Books</h1>
      <p>Made possible by openlibrary.org </p>
    </header> <!-- end of header-->
    
    <main class ="wrapper">
      <div class="modalBackground">
        <div class="modalContent">
          <span id="closeModalButton">&times</span>
          <p class="modalText"></p>
        </div>
      </div>

        <form action="submit" method="#" class="bookForm" autocomplete="off" name="bookForm">
        
            <label for="bookForm">What do you want to read?</label>
            <select name="bookCategory" id="bookCategory">
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="science_fiction">Science-fiction</option>
                <option value="humor">Humor</option>
            </select>
            <button>Submit</button>
        </form> <!-- end of bookForm-->
    
        <section class="result">
            <ul class="bookResult"> 
              
                
            </ul>
        </section> <!-- end of result section-->
        <section class="moreBooks">
          <button class="viewMore">Get More Books!</button>
        </section>
    </main> <!-- end of main-->

    <footer class ="wrapper">
        <p>Created at <a href="junocollege.com">Juno College</a></p>
    </footer> <!-- end of footer-->


    <script src="./scripts/scripts.js"></script>
</body>
</html>
